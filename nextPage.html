<!DOCTYPE html>
<html>
<head>
  <title>Show Tailer Data</title>
  <style>
    body{
      text-align: center;
      background-image: linear-gradient(to right, #77b6ee 0%, #00f2fe 100%);
    }
    
    #mainPagebtn{

            cursor: pointer;

            border-radius:10px;   
          
          position:fixed;
            bottom: 2%;

            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            
    }
    #dataList div {
      margin-bottom: 10px;
    }
    
    /* Style the delete buttons */
    #dataList button {
  background-color: red;
  color: white;

  padding: 5px 10px;

}
#date{
  background-color: #00f1fe00;
  position: fixed;
  right: 0%;

  width: 50px;
}


  </style>
</head>
<body>
  <h1>üÜÉüÖ∞üÖ∏üÖªüÖ¥üÜÅ üÖ≥üÖæüÜÇüÜÉ</h1>

    <!-- Search input field -->
    <input type="text" id="searchInput" placeholder="Search by name...">

    <!-- Button to trigger the search function -->
    <button onclick="return searchData();">Search</button>

    <!-- Div to display the filtered data -->
    <div id="dataList"></div>
  <button id="mainPagebtn" onclick="location.href='mainPage.html';">üè†</button>
 
  <div id="dataList"></div>

  
  <input type="text" id="date" readonly>

  

  <script>
      // JavaScript code to get the current date
      let today = new Date();
        let date = today.toLocaleDateString();

        // Update the HTML element with the id "dateInput"
        document.getElementById("date").value = date;
     
    // Function to display data list
    function showData() {
      var savedData = localStorage.getItem('dataList');
      if (savedData) {
        savedData = JSON.parse(savedData);
        var dataListHTML = '<h2>Data List</h2>';
        for (var name in savedData) {
          dataListHTML += '<div>';
          dataListHTML += '<strong>Name:</strong> ' + name + '<br>';
          dataListHTML += '<strong>Date:</strong> ' + date + '<br>';
          dataListHTML += '<strong>Mobile no:</strong> ' + savedData[name].mo + '<br>';
          dataListHTML += '<strong>Advance:</strong> ' + savedData[name].advance + '<br>';
          dataListHTML += '<strong>Design:</strong> ' + savedData[name].design + '<br>';
          dataListHTML += '<strong>Date of Delivery:</strong> ' + savedData[name].dateOfDelivery + '<br>';

          dataListHTML += '<strong>SHIRT:</strong><br>' 
                          +'Length: '+ savedData[name].length +
                          ' Shoulder: '+ savedData[name].shoulder +'<br>' +
                          ' Chest: '+ savedData[name].chest  +
                          ' Fitting: '+ savedData[name].fitting  +
                          ' Astin: '+ savedData[name].astin +'<br>' +
                          ' Coller: '+ savedData[name].coller  +
                          ' Cup: '+ savedData[name].cup+
                          ' Cup Size: '+ savedData[name].cupSize+'<br>'  +
                          '</div>';
                         

          dataListHTML += '<div><strong>TROUSERS:</strong><br>' 
                          +'Height: ' + savedData[name].height +
                          ' Waist: '+ savedData[name].weist +
                          ' Sheet: '+ savedData[name].sheet +
                          ' Thigh: '+ savedData[name].thigh+'<br>' +
                          ' Knee: '+ savedData[name].knee +
                          ' Bottom: '+savedData[name].bottom+
                          '</div>';
                                        
          

          dataListHTML += '<button data-name="' + name + '">Delete</button></div>';
        }
        document.getElementById('dataList').innerHTML = dataListHTML;

        // Add delete listeners to buttons
        addDeleteListeners();
      }
    }

    // Function to add delete listeners to buttons
    function addDeleteListeners() {
      var deleteButtons = document.getElementsByTagName('button');
      for (var i = 0; i < deleteButtons.length; i++) {
        if (deleteButtons[i].hasAttribute('data-name')) {
          deleteButtons[i].addEventListener('click', deleteData);
        }
      }
    }

    // Function to delete data by name
    function deleteData(event) {
      var name = event.target.getAttribute('data-name');
      var savedData = localStorage.getItem('dataList');
      if (savedData) {
        savedData = JSON.parse(savedData);
        delete savedData[name];
        localStorage.setItem('dataList', JSON.stringify(savedData));
        showData();
      }
    }

    // Call showData() function to display initial data list
    showData();
    
    function searchData() {
        // Get the search input value
        var searchInput = document.getElementById('searchInput');
        var searchValue = searchInput.value.toLowerCase();

        // Filter the saved data based on the search input value
        var filteredData = Object.keys(savedData)
          .filter(function(name) {
            return name.toLowerCase().includes(searchValue);
          });

        // Generate the HTML for the filtered data
        var dataListHTML = '<h2>Data List</h2>';
        for (var name of filteredData) {
          dataListHTML += '<div>';
          dataListHTML += '<strong>Name:</strong> ' + name + '<br>';
          dataListHTML += '<strong>Value:</strong> ' + savedData[name] + '<br>';
          dataListHTML += '</div>';
        }

        // Display the filtered data on the page
        document.getElementById('dataList').innerHTML = dataListHTML;

        // Prevent the form from being submitted normally
        return false;
      }
   
</script>
</body>
</html>
