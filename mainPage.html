    <script>

async   function storeData() {
                var dateInput = document.getElementById('dateOfDelivery');

                var designSelect = document.getElementById("design");
                var designValue = designSelect.options[designSelect.selectedIndex].value;
                const imgInput = document.getElementById("img");

            var shoulder = document.getElementById('shoulder').value;

            var cup = document.getElementById('cup').value;
            var cupSize = document.getElementById('cupSize').value;
            var height = document.getElementById('height').value;
            var weist = document.getElementById('weist').value;
            var sheet = document.getElementById('sheet').value;
            var thigh = document.getElementById('thigh').value;
            var knee = document.getElementById('knee').value;
            var bottom = document.getElementById('bottom').value;knee
           
            
  
  
            var data =
            "<strong>mo:</strong>" + mo + "<br>" +

            if (imgInput.files.length > 0) {

			}
            if (imgp.files.length > 0) {

				data += `<br><img id="datapg"  src="${dataURL}" alt="Stored image" width="100px" height="100px">`;
			}
    localStorage.setItem(name, data);
  };
  async function convertImageToDataURL(image) {
			const reader = new FileReader();
			reader.readAsDataURL(image);
			return new Promise((resolve) => {
				reader.onload = () => {
					resolve(reader.result);
				};
			});
		}
