    <script>
       
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting and refreshing the page

            var formData = new FormData(event.target);
            var name = formData.get('name');
            var mo = formData.get('mo');
            var advance = formData.get('advance');
            var dateOfDelivery = formData.get('dateOfDelivery');

            var cupSize = formData.get('cupSize');

            var  weist= formData.get('weist');
            var sheet = formData.get('sheet');
            var thigh = formData.get('thigh');
            var  knee = formData.get('knee');
            var bottom = formData.get('bottom');
         

            // Save data to local storage
            var savedData = localStorage.getItem('dataList');
            if (!savedData) {
                savedData = {};
            } else {
                savedData = JSON.parse(savedData);
            }
            

            savedData[name] = { advance:advance,mo:mo,dateOfDelivery:dateOfDelivery,
            design:design,
         length:length,  shoulder:shoulder,  chest:chest,  fitting:fitting,  astin:astin,  coller:coller,  cup:cup,  cupSize:cupSize,  height:height,  weist:weist,
