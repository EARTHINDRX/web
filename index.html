      <script>
        document.addEventListener('DOMContentLoaded', function() {
  var sidenavInstance = M.Sidenav.init(document.querySelector('#slide-out'), {});
  document.querySelector('.sidenav-trigger').addEventListener('click', function() {
    sidenavInstance.open();

}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
    
    const openImageModelButton = document.getElementById('open-image-model');
        const imageModel = document.getElementById('image-model');
        const imageInput = document.getElementById('image-input');
        const selectedImage = document.getElementById('selected-image');

        openImageModelButton.addEventListener('click', () => {
            imageModel.style.display = 'flex';
        });

        imageInput.addEventListener('change', (event) => {
            if (event.target.files && event.target.files[0]) {
                const reader = new FileReader();

                reader.addEventListener('load', (e) => {
                    selectedImage.src = e.target.result;
                    selectedImage.style.display = 'block';
                });

                reader.readAsDataURL(event.target.files[0]);
            }
        });

        imageModel.addEventListener('click', (event) => {
            if (event.target === imageModel) {
                imageModel.style.display = 'none';
            }
        });
    
        
      </script>
